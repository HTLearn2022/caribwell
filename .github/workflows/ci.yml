name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ['apps/api', 'apps/admin']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd ${{ matrix.project }}
          npm install
      - name: Build
        run: |
          cd ${{ matrix.project }}
          npm run build --if-present
